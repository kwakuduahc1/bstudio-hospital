<div class="row">
  <div class="col-sm-4">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action" style="cursor:grabbing">Labs</li>
      <li class="list-group-item" (click)="select(l)" *ngFor="let l of labs" style="cursor:grab">{{l.groupName}}</li>
    </ul>
  </div>
  <div class="col-sm-8">
    <ul class="list-group" [hidden]="pt_labs.length < 1">
      <li class="list-group-item list-group-item-primary">Requested Labs</li>
      <li class="list-group-item" *ngFor="let pl of pt_labs">{{pl.lab}}</li>
      <li class="list-group-item list-group-item-action"><button (click)="request()" class="btn btn-success">Request</button></li>
    </ul>
    <h3>Current Labs</h3>
    <table class="table table-striped table-secondary">
      <thead>
        <tr>
          <th>Date</th>
          <th>Lab</th>
          <th>Results</th>
          <th>Notes</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let h of hist">
          <th>{{h.dateRequested |date}}</th>
          <td>{{h.groupName}}: {{h.laboratoryProcedure}}</td>
          <td>{{h.results}}</td>
          <td>{{h.notes}}</td>
          <td><button [disabled]="h.isPaid" class="btn" [ngClass]="h.isPaid? 'btn-outline-danger' : 'btn-outline-success'">Remove</button></td>
          <td><button disabled class="btn" [ngClass]="h.isServed ? 'btn-success' : 'btn-danger'">{{h.isServed ? 'Done' : 'Pending'}}</button></td>
         <!-- <td>{{h.}}</td>-->
        </tr>
      </tbody>
    </table>
  </div>
</div>
